<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Prueba de RobinsonListAPI</title>
    <script src="dist/robinson-list-api.umd.js"></script>
  </head>
  <body>
    <script>
      // Accede a tu librería a través del nombre global definido
      const { sendListaRobinsonRequest } = RobinsonListAPI;

      // Llama a tu función (asegúrate de proporcionar los parámetros correctos)
      sendListaRobinsonRequest({
        accessKey: "TU_ACCESS_KEY",
        secretKey: "TU_SECRET_KEY",
        region: "eu-west-1",
        service: "execute-api",
        endpoint: "https://api.listarobinson.es/v1/api/user",
        channel: "Email",
        data: ["ejemplo.prueba@example.com"],
      })
        .then((response) => {
          console.log("Respuesta:", response);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
  </body>
</html>
